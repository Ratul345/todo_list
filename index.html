<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List App</title>
    <meta
      name="description"
      content="A simple and effective To-Do List application to manage your daily tasks."
    />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto mt-10 max-w-lg">
      <h1 class="text-4xl font-bold mb-5 text-center">To-Do List</h1>
      <div class="mb-4 flex flex-col">
        <input
          type="text"
          id="taskInput"
          class="border p-2 rounded w-full mb-2"
          placeholder="Add a new task"
        />
        <input
          type="date"
          id="dueDateInput"
          class="border p-2 rounded w-full mb-2"
          placeholder="Due date"
        />
        <select id="priorityInput" class="border p-2 rounded w-full mb-2">
          <option value="">Select priority</option>
          <option value="high">High</option>
          <option value="medium">Medium</option>
          <option value="low">Low</option>
        </select>
        <button
          id="addTaskBtn"
          class="bg-blue-500 text-white px-4 py-2 rounded ml-2"
        >
          Add Task
        </button>
      </div>
      <div class="mb-4 flex justify-around">
        <button
          id="allTasksBtn"
          class="filter-btn bg-blue-500 text-white px-4 py-2 rounded"
        >
          All
        </button>
        <button
          id="activeTasksBtn"
          class="filter-btn bg-green-500 text-white px-4 py-2 rounded"
        >
          Active
        </button>
        <button
          id="completedTasksBtn"
          class="filter-btn bg-gray-500 text-white px-4 py-2 rounded"
        >
          Completed
        </button>
      </div>
      <div class="mb-4 flex">
        <input
          type="text"
          id="searchInput"
          class="border p-2 rounded w-full"
          placeholder="Search tasks"
        />
      </div>
      <div class="mb-4 flex justify-around">
        <button
          id="sortDueDateBtn"
          class="bg-blue-500 text-white px-4 py-2 rounded"
        >
          Sort by Due Date
        </button>
        <button
          id="sortPriorityBtn"
          class="bg-blue-500 text-white px-4 py-2 rounded"
        >
          Sort by Priority
        </button>

        <button
          id="clearSortsBtn"
          class="bg-blue-500 text-white px-4 py-2 rounded"
        >
          Clear Filters/Sorts
        </button>
      </div>
      <ul id="taskList" class="list-disc pl-5">
        <!-- Tasks will go here -->
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
